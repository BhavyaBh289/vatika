<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Points Dashboard</title>
</head>
<body>
    <h1>User Points Dashboard</h1>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Points attendence</th>
            <th>Points gatha</th>
            <th>Cumulative Points</th>
        </tr>
        {% for username, user_data in users.items() %}
        <tr>
            <td>{{ username }}</td>
            <td>{{ user_data.points_attendence }}</td>
            <td>{{ user_data.points_gatha }}</td>
            <td>{{ user_data.cumulative_points }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <form method="post" action="{{ url_for('give_points') }}">
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <br>
        <label for="points_attendence">Points attendence:</label>
        <input type="number" name="points_attendence" required>
        <br>
        <label for="points_gatha">Points gatha:</label>
        <input type="number" name="points_gatha" required>
        <br>
        <button type="submit">Give Points</button>
    </form>
</body>
</html>
