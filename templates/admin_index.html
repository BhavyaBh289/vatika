<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <ul>
        {% for username, user in users.items() %}
        <li>{{ username }} - <a href="{{ url_for('view_points', username=username) }}">View Points</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('get_username') }}">Add Points</a>
</body>
</html>
